<head>
  <meta charset="utf-8" />
  <title>Accept a payment</title>
  <meta name="description" content="A demo of a payment on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/stripe/checkout.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/stripe/checkout2.js" defer></script>
</head>
<body>

<section layout:fragment="body_content">

  <div class = "col-md-12 hidden">
    <!-- <p class="pg-header h1 mb-3" th:text="${detail.street}"></p> -->
    <p class="pg-header h1 mb-3 hidden" th:text="${stripeClass.getStripeInfo()}" id="stripeClient"></p>
  </div>
  <h1>Service Checkout</h1>

  <div class="row py-4  justify-content-center">
    <!-- <div class="col-sm-4 mb-3 mb-md-0"> -->
    <div class="col-sm-5 mb-3 mb-md-0">
      <div class="card text-center h-100">


        <div class="card-body d-flex flex-column">

          <h2>Service Visit</h2>

          <div class="mb-4">
            <h5>Price</h5>
            <span class="display-4" th:inline="text">$ 250.00</span>
          </div>

          <ul class="list-unstyled">

            <li class="mb-2">
              <b>Quantity: </b>1
            </li>

            <li class="mb-2">
              <b>Description:</b> Service Visit
            </li>

            <li class="mb-2">
              <b>Estimated Duration: </b>240 minutes
            </li>

            <hr/>

            <li class="mb-2">
              <b>Subtotal: </b>$ 250.00
            </li>


            <li class="mb-2">
              <b>Convenience Fee: </b>$ .00
            </li>


            <hr/>

          </ul>
          <!-- Display a payment form -->
          <form id="payment-form">
            <div id="payment-element">
              <!--Stripe.js injects the Payment Element-->
            </div>
            <button id="submit">
              <div class="spinner hidden" id="spinner"></div>
              <span id="button-text">Checkout</span>
            </button>
            <div id="payment-message" class="hidden"></div>
          </form>
        </div>
      </div>
    </div>


  </div>


</section>
<section layout:fragment="end_of_body">

  <script th:inline="javascript">

  </script>

</section>




</body>
</html>
