<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${error.httpStatus}"></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Error Page">
    <link th:href="@{/dist/css/modern.css}" rel="stylesheet">
</head>
<body>

<main class="solar-bg h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="text-center">
                        <h1 class="display-5 font-weight-bold" i th:text="${message}"></h1>
                        <p th:text="'Log Id: ' + ${error.id}"></p>
                        <p>If you are seeing this page please provide a screenshot of this page along with the URL and submit it to servicedept@1stle.com.
                            <br> On the subject line type Your Name - Customer Portal Error.</p>
                        <br/>
                        <a th:href="@{/}" class="btn btn-primary btn-lg">Return to website</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/dist/js/app.js}" th:inline="javascript"></script>

</body>

</html>
